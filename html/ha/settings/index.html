<style>
  * {
    font-family:sans-serif;
    
    margin:0;
    padding:0;
  }

  body {
    width:100%;
    max-width:675px;
    background-color:#202020;
  }
  
  h1 {
    width:65%;
    margin:25px 0 25px 25%;
    color:#454545;
    
  }
  
   .controls {
    
    width:100%;
    display:inline-block;
    padding-left:30px;
  }
  .item_part label {
    font-size:12px;
    color:#BBB;
    display: inline-block;
    width: 75px;
  }
  
  .item input {
    padding-left:5px;

      left:150px;
  }
  .item select{
      font-size:14px;
      width: 75px;
      left:150px;
  }
  #mode {
      width: 300px;
  }
  .controls button {
    font-size:20px;
     width:100px;
     height:40px;
  }
  .controls #info {
    color:#BBB;
  }
  .controls #authorization {
    width:700px;
  }
  .controls #server {
    width:700px;
  }
  .item {
    
    border-style:solid;
    border-color:#AAA;
    padding:5px;
    margin:10px;
    width:200px;
    height:55px;
  }
  
  .other_items {
    display: inline-block;
    border-style:solid;
    border-color:#AAA;

    padding:5px;
    margin:10px;
  }
  
  .other_items label {
    padding-left:2px;
    padding-right:2px;
    color:#AAA;
    position:relative;
    top:-15px;
    background-color:#202020;
    
  }
  
  .other_items input {
    position:relative;
    top:-10px;
    left:0px;
    width:400px;
  }
  
  .item_part {
    border-style:none;
    position:relative;
    top:-15px;
    padding:2px;
    margin:2px;
    width:100%;
  }
  .itemlabel {
    padding-left:2px;
    padding-right:2px;
    width:64px;
    font-size:16px;
    color:#AAA;
    position:relative;
    top:-15px;
    background-color:#202020;
  }
  
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  .column {
    float: left;
    width: 50%;
  }

  
  </style>
